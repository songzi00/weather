{% extends 'base.html' %}
{% load static %}
{% block title %}全国数据{% endblock %}
{% block content %}
    {% if message %}
        <div class="alert alert-danger message" role="alert">{{ message }}
            <a href="{% url '[myapp]:index' %}" class="alert-link">返回主页&rarr;</a>
        </div>
    {% else %}
        <div class="bar_div">
            <div id="1" class="chart-container" style="width:900px; height:500px;"></div>
        </div>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <script>
        var chart_e914405db10a4dad92c1cb57589a9113 = echarts.init(
            document.getElementById('1'), 'white', {renderer: 'canvas'});
        var option_e914405db10a4dad92c1cb57589a9113 = {
    "animation": true,
    "animationThreshold": 2000,
    "animationDuration": 1000,
    "animationEasing": "cubicOut",
    "animationDelay": 0,
    "animationDurationUpdate": 300,
    "animationEasingUpdate": "cubicOut",
    "animationDelayUpdate": 0,
    "color": [
        "#bd3f23",
        "#2f4554",
        "#61a0a8",
        "#d48265",
        "#749f83",
        "#ca8622",
        "#bda29a",
        "#6e7074",
        "#546570",
        "#c4ccd3",
        "#f05b72",
        "#ef5b9c",
        "#f47920",
        "#905a3d",
        "#fab27b",
        "#2a5caa",
        "#444693",
        "#726930",
        "#b2d235",
        "#6d8346",
        "#ac6767",
        "#1d953f",
        "#6950a1",
        "#918597"
    ],
    "series": [
        {
            "type": "bar",
            "name": "\u6444\u6c0f\u5ea6",
            "data": {{ tp|safe }},
            "barCategoryGap": "20%",
            "label": {
                "show": true,
                "position": "top",
                "margin": 8
            }
        }
    ],
    "legend": [
        {
            "data": [
                "\u6444\u6c0f\u5ea6"
            ],
            "selected": {
                "\u6444\u6c0f\u5ea6": true
            },
            "show": true,
            "padding": 5,
            "itemGap": 10,
            "itemWidth": 25,
            "itemHeight": 14
        }
    ],
    "tooltip": {
        "show": true,
        "trigger": "item",
        "triggerOn": "mousemove|click",
        "axisPointer": {
            "type": "line"
        },
        "textStyle": {
            "fontSize": 14
        },
        "borderWidth": 0
    },
    "xAxis": [
        {
            "show": true,
            "scale": false,
            "nameLocation": "end",
            "nameGap": 15,
            "gridIndex": 0,
            "inverse": false,
            "offset": 0,
            "splitNumber": 5,
            "minInterval": 0,
            "splitLine": {
                "show": false,
                "lineStyle": {
                    "show": true,
                    "width": 1,
                    "opacity": 1,
                    "curveness": 0,
                    "type": "solid"
                }
            },
            "data": {{ city|safe }}
        }
    ],
    "yAxis": [
        {
            "show": true,
            "scale": false,
            "nameLocation": "end",
            "nameGap": 15,
            "gridIndex": 0,
            "inverse": false,
            "offset": 0,
            "splitNumber": 5,
            "minInterval": 0,
            "splitLine": {
                "show": false,
                "lineStyle": {
                    "show": true,
                    "width": 1,
                    "opacity": 1,
                    "curveness": 0,
                    "type": "solid"
                }
            }
        }
    ],
    "title": [
        {
            "text": "{{ date_type }}",
            "subtext": "\u6570\u636e\u6765\u6e90\u4e2d\u56fd\u5929\u6c14\u7f51",
            "padding": 5,
            "itemGap": 10
        }
    ]
};
        chart_e914405db10a4dad92c1cb57589a9113.setOption(option_e914405db10a4dad92c1cb57589a9113);
    </script>
    {% endif %}
{% endblock %}
